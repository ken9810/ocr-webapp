<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt OCR Webapp</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #result { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Upload Receipt for OCR</h1>
    <form id="uploadForm">
        <input type="file" name="file" id="fileInput" accept="image/*" required>
        <button type="submit">Upload & Extract Text</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            document.getElementById('result').textContent = 'Processing...';
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.text) {
                document.getElementById('result').textContent = data.text;
            } else {
                document.getElementById('result').textContent = data.error || 'Error occurred.';
            }
        };
    </script>
</body>
</html>
